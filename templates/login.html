<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poncho Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/poncho.css') }}">
</head>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/feather.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<body class="text-center">
	<div class="card mx-auto mt-5 mb-5">
		<div class="card-header bg-light mb-4">
            <div class="col">
  				<img src="{{url_for('static', filename='img/poncho.png')}}" style="max-width: 45%;">
            </div>
		</div>
		<div class="card-body">
			<h1 class="h4 mt-0 mb-4 fw-normal">Poncho for Cisco Umbrella</h1>
			<h2 class="h5 mt-0 mb-4 fw-normal">Please Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="col">
						    <div class="alert alert-{{ category }} shadow alert-multiline" role="alert">{{ message }}</div>
					    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
			<form action="login" method="post" class="form-signin">
				<label for="password" class="visually-hidden">Password</label>
				<input type="password" name="password" id="password" class="form-control mt-2 mb-3 shadow" placeholder="Password" required autofocus>
                <button class="btn btn-primary btn-block mt-2 mb-3 shadow" id="loginbtn" type="submit">Sign in</button>
			</form>
		</div>
		<div class="card-footer">
			<div class="row">
                <div class="text-center">Poncho Version 0.9.0</div>
            </div>
            <div class="row">
                <div class="text-center">Copyright &copy; 2024 Cisco Systems, Inc. and/or its affiliates.</div>
            </div>
		</div>
	</div>
</body>
</html>
